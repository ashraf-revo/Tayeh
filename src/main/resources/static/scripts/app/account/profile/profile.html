<div class="services">
    <div class="container">
        <div class="pages-top heading">
            <h2>Images</h2>
        </div>
        <div class="form-group">
            <div class="col-md-3 services-left" ng-repeat=" c in child">
                <div class="view fifth-effect">
                    <a ui-sref="imageInfo({id:c.id})" title="Full Image">
                        <img ng-src="{{c.image}}" alt=""/>
                    </a>

                    <div class="mask"></div>
                </div>
                <div class="s-btm">
                    <h4>Name:{{c.name}} </h4>
                    <h4>Age:{{c.age}}</h4>
                    <p>{{c.moreInfo}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
